<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input type="range" id="range" min="0.1" max="5" value="2.5" step="0.1" />
        </div>

        <div class="controls__btns">
            <button id="modeBtn">Fill</button>
            <button id="saveBtn">Save</button>
        </div>

        <div id="colors" class="controls__colors">
            <div class="controls__color pen-color" style="background-color: #2c2c2c;"></div>
            <div class="controls__color pen-color" style="background-color: white;"></div>
            <div class="controls__color pen-color" style="background-color: #ff3b30;"></div>
            <div class="controls__color pen-color" style="background-color: #ff9500;"></div>
            <div class="controls__color pen-color" style="background-color: #ffcc00;"></div>
            <div class="controls__color pen-color" style="background-color: #4cd963;"></div>
            <div class="controls__color pen-color" style="background-color: #5ac8fa;"></div>
            <div class="controls__color pen-color" style="background-color: #0579ff;"></div>
            <div class="controls__color pen-color" style="background-color: #5856d6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
